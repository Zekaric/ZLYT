<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="style_reset.css">
  <link rel="stylesheet" type="text/css" href="lyt.css">
  <title>lytSiteName:lytPageName</title>
<!--lytHtmlHead-->
 </head>
 <body>
  <table>
   <tr>
    <td colspan="3">
     <!--title-->
     <!--lytImage will be globally changed to the random folder when the site is deployed. Use lytImage when designing.-->
     <a class="lytStyleTitle" href="lytSiteUrlPage"><img src="lytImage/title.gif" alt="lytSiteName" title="lytSiteName"/></a>
    </td>
   </tr>
   <tr>
    <td class="lytStyleMenu" colspan="3">
     <p class="lytStyleMenu">
lytSectionList
     </p>
    </td>
   </tr>
   
   <tr>
    <td class="lytStyleColumnL">
     <!--left   column-->
     <p class="lytStyleColL">
lytLinkLogin <!--Only visible when admin is logged in-->
lytLinkAdmin <!--Only visible when admin is logged in-->
lytColL
     </p>
    </td>
    
    <td class="lytStyleColumn">
     <!--center column-->
lytColMain
    </td>
    
    <td class="lytStyleColumnR">
     <!--right  column-->
lytColR
    </td>
   </tr>

   <tr>
    <td class="lytStyleFooter" colspan="3">
     <!--Footer-->
     <p class="lytStyleFooter">lytFooter</p>
    </td>
   </tr>
   <tr>
    <td colspan="3">
     <p>
      <center>
       Website powered by:<br />
       <a href="https://github.com/Zekaric/ZLYT">Zekaric:LYT</a>
      </center>
     </p>
    </td>
   </tr>
  </table>
 </body>
</html>
