<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="style_reset.css">
  <link rel="stylesheet" type="text/css" href="lyt.css">
  <title>lytSiteName:lytPageName</title>
<!--lytHtmlHead-->
 </head>
 <body>
  <table>
   <tr>
    <td colspan="3">
     <!--title-->
     <!--lytImage will be globally changed to the random folder when the site is deployed. Use lytImage when designing.-->
     <a class="lytTitle" href="lytSiteUrlPage"><img src="lytImage/title.gif" alt="lytSiteName" title="lytSiteName"/></a>
    </td>
   </tr>
   <tr>
    <td class="lytMenu" colspan="3">
     <p class="lytMenu">
lytSectionList
     </p>
    </td>
   </tr>
   
   <tr>
    <td class="lytColumnL">
     <!--left   column-->
     <p class="lytColL">
lytLinkLogin <!--Only visible when admin is logged in-->
lytLinkAdmin <!--Only visible when admin is logged in-->
lytColL
     </p>
    </td>
    
    <td class="lytColumn">
     <!--center column-->
lytColMain
    </td>
    
    <td class="lytColumnR">
     <!--right  column-->
lytColR
    </td>
   </tr>

   <tr>
    <td class="lytFooter" colspan="3">
     <!--Footer-->
     <p class="lytFooter">lytFooter</p>
    </td>
   </tr>
   <tr>
    <td colspan="3">
     <p><center>Website powered by Zekaric:LYT</center></p>
    </td>
   </tr>
  </table>
 </body>
</html>
